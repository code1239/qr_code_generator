<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <header>
        <div>
            <h1>QR Code Generator</h1>
        </div>
    </header>
    <main>
        <div class="form">
            <h1>QR Code Generator</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, voluptatem!<br>
                Lorem ipsum dolor sit amet consectetur adipisicing.
            </p>
            <form action="">
                <input type="text" id="link" placeholder="Enter a GSM Number">
                <select id="size">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300" selected>300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                </select>
                <button type="submit" id="generateButton">Generate QR Code</button>
            </form>
        </div>
        <div class="logo">
            <img src="img/qr-code.svg" alt="">
        </div>
    </main>
    <div id="omer"></div>
    <script src="script.js" defer></script>

</body>

</html>
